<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;

        }

        header {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: green;

        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .main-content {
            flex: 70%;
        }

        .sidebar {
            flex: 30%;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* responsive */
        @media (max-widht: 768px){
            .container{
                flex-direction: column;
            }
            .main-content, .sidebar{
                width: 100%;
            }

        }
    </style>
</head>

<body>
    <header>
        <h1>SELAMAT DATANG DI WEBSITE KEREN</h1>

    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">tentang kami</a>
        <a href="#">layanan</a>
        <a href="#">kontak</a>
    </nav>

    <div class="container">
        <div class="main-content">
            <h2>Selamat datang di website kami</h2>
            <P>
                ini adalah contoh tampilan website sederhana yang responsive. anda dapat menambahkan lebih banyak konten
                disini
            </P>
        </div>
        <div class="sidebar">
            <h3>Barsamping</h3>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </div>
    </div>

    
    <footer> @2024 website keren . zahra dilindungi</footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding dan table</title>
    <style>
        table{
            background-color: skyblue;
            color: white;
        }
        td {
            padding: 8px;
        }
        tr:hover {
            background-color: aliceblue;
        }
        tr:nth-child(even) {
            background-color: aquamarine;
        }


    </style>
</head>
<body>
    <table>
        <tr>
            <td>kolom1, baris1</td>
            <td>kolom2, baris1</td>
        </tr>
        <tr>
            <td>kolom1, baris2</td>
            <td>kolom2, baris2</td>
        </tr>
        <tr>
            <td>kolom1, baris3</td>
            <td>kolom1, baris3</td>
        </tr>


    </table>
</body>
</html>

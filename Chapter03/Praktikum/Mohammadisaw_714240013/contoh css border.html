<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh html border</title>
    <style>
        .border-semple {
            width: 200px;
            height: 100px;
            border: 2px solid skyblue;
            padding: 10px;
            margin: 20px;
        }
        .costume-semple {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: brown;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Contoh CSS Border</h1>
    <div class="border-semple">
        <p>Ini adalah elemen dengan border solid biru.</p>
    </div>
    <div class="costume-semple">
        <p>Ini adalah elemen dengan border custom (dotted merah).</p>
    </div>
</body>
</html>

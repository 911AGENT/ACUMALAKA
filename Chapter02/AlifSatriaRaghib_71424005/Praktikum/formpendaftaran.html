<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h1>Form Pendaftaran Sederhana</h1>
    <form action="submit.php" method="post">
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="idnumber">NPM:</label>
        <input type="number" id="idnumber" name="idnumber" required />
        <br />
        <label for="class">Prodi:</label>
        <input type="class" id="class" name="class" required />
        <br />
        <label for="subclass">Kelas:</label>
        <input type="radio" id="1a" name="subclass" value="1a" />
        <label for="1a">1A</label>
        <input type="radio" id="1b" name="subclass" value="1b" />
        <label for="1b">1B</label>
        <input type="radio" id="1c" name="subclass" value="1c" />
        <label for="1c">1C</label>
        <br />
        <label for="comment">Alasan:</label><br />
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        <br />
        <input type="submit" value="Daftar" />
    </form>
</body>
</html>

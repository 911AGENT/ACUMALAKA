<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Programing</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font: Arial, sans-serif;
            background: #0cd5e7;
            margin: 0;
            padding: 0;
        }
        h1  
        {
        color: hsl(0, 0%, 100%);
        text-align: center;
        margin: 20px 0;
        }
        .article {
            background: rgb(44, 164, 200);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 15px hwb(0 0% 100% / 0.676);
        }
    </style>
</head>
<body>
    <h1>Selamat Datang Di TechNews</h1>
    <div class="article">
        <h2>Judul Artikel Pertama</h2>
        <p>
            Isi artikel pertama tentang perkembangan terbaru di dunia teknologi.
        </p>
    </div>    
    <div class="article"> 
        <h2>Judul Artikel Kedua</h2>
        <p>  Artikel kedua membahas inovasi terbaru dalam industri gadget.</p>
    </div>
</body>
</html>

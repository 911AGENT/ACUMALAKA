<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pendaftaran Mahasiswa Baru</title>
</head>
<body>
    <h2><center>Formulir Pendaftaran</center></h2>
    <font face="Times New Roman" size="4">
    <center><table border="0">
    </font>

    <tr>
        <td><b>Nama Lengkap</b></td>
         <td>:</td>
         <td><input type="text" name="nama" size="20"></td>
    </tr>

    <tr>
        <td><b>NISN</b></td>
        <td>:</td>
        <td><input type="nisn" name="nisn"></td>
    </tr>
    <tr>
        <td><b>Tempat Lahir</b></td>
        <td>:</td>
        <td><input type="text" name="Tempat" size="20"></td>
    </tr>
    <tr>
        <td><b>Tanggal Lahir</b></td>
        <td>:</td>
        <td><input type="date" name="Tanggal"></td>
    </tr>
    <tr>
        <td><b>Jenis Kelamin</b></td>
        <td>:</td>
        <td><input type="radio" name="opsi" value="Laki-laki">Laki-laki
            <input type="radio" name="opsi" value="Perempuan">Perempuan
            </tr>   
            <tr>
                <td><b>Agama</b></td>
                <td>:</td>
                <td><input type="checkbox" name="Agama" value="Islam">Islam
                    <input type="checkbox" name="Agama" value="Kristen">Kristen
                    <input type="checkbox" name="Agama" value="Hindu">Hindu
                    <input type="checkbox" name="Agama" value="Buddha">Buddha
                    <input type="checkbox" name="Agama" value="Lainnya">Lainnya
            </tr>      
            <tr>
                <td><b>Alamat</b></td>
                <td>:</td>
                <td><textarea cols="35" rows="5"></textarea></td>
            </tr>   
            <tr>
                <td><b>Kode Pos</b></td>
                <td>:</td>
                <td><input type="kode pos" name="kode pos"></td>
            </tr>
            <tr>
                <td><b>Asal Sekolah</b></td>
                <td>:</td>
                <td><input type="text" name="Asal" size="30"></td>
            </tr>
            <tr>
                <td><b>Jurusan Pilihan</b></td>
                <td>:</td>
                <td><select>
                    <option>***PILIH JURUSAN***</option>
                    <option>D4-Teknik Informatika</option>
                    <option>D4-Administrasi Logistik</option>
                    <option>D3-Administrasi Logistik</option>
                    <option>D3-Teknik Informatika</option>
                    <option>D4-Manajemen Perusahaan</option>
                    <option>S1-Bisnis Digital</option>
                    <option>S1-Logistik Bisnis</option>
                    <option>S1-E-commerce</option>
                </select></td>    
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td>:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><b>No.Telp</b></td>
                <td>:</td>
                <td><input type="No.Telp" name="No.Telp"></td>
            </tr>
            <tr>
                <td><b>Nama Ayah</b></td>
                <td>:</td>
                <td><input type="text" name="nama" size="30"></td>
            </tr>
            <tr>
                <td><b>Pekerjaan Ayah</b></td>
                <td>:</td>
                <td><input type="text" name="pekerjaan" size="30"></td>
            </tr>
            <tr>
                <td><b>Nama Ibu</b></td>
                <td>:</td>
                <td><input type="text" name="nama" size="30"></td>
            </tr>
            <tr>
                <td><b>Pekerjaan Ibu</b></td>
                <td>:</td>
                <td><input type="text" name="pekerjaan" size="30"></td>
            </tr>
            <tr>
                <td><b>Alamat Orang Tua</b></td>
                <td>:</td>
                <td><textarea cols="25" rows="6"></textarea></td>
            </tr>
        </table>
        <input type="submit" value="simpan">
        <input type="reset" value="reset">
    <form>
            
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <h1>Pendaftaran Masuk Isekai</h1>
    <form action="peserta.php" method="post">
        <label for="name">Nama Lengkap: </label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="pangilan">Nama Pangilan: </label>
        <input type="text" id="pangilan" name="pangilan" required>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password Baru: </label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="character">Select Character: </label>
        <input type="radio" id="advanturer" name="character" value="advanturer">
        <label for="advanturer">Petualang</label>
        <input type="radio" id="knight" name="character" value="knight">
        <label for="knight">Kesatria</label>
        <input type="radio" id="assassin" name="character" value="assassin">
        <label for="assassin">Assassin</label>
        <input type="radio" id="thief" name="character" value="thief">
        <label for="thief">Pencuri</label>
        <br>
        <label for="alasan">Alasan anda pindah ke Isekai: </label>
        <br>
        <textarea name="alasan" id="alasan" rows="5" cols="60"></textarea>
        <hr>
        <input type="submit" value="Daftar">





    </form>
</body>
</html>

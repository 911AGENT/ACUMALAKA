<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        body{
            background: #eae9e9;
            font-family: 'Courier New';
        }
        .daftar{
            background: white;
            padding: 5px;
            margin: 25px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type='number']{
            width: 98%;
        } 
        table{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="daftar">
        <h1>Form Sederhana Pendaftaran Untuk Mahasiswa Semester 1</h1>
        <table>
            <tr>
                <td><label for="nama">Nama Lengkap</label></td>
                <td>:</td>
                <td><input type="text" name="nama" id="nama" size="53" required></td>
            </tr>
            <tr>
                <td><label for="telepon">No Telepon</label></td>
                <td>:</td>
                <td><input type="number" name="telepon" id="telepon" required></td>
            </tr>
            <tr>
                <td><label for="prodi">Email</label></td>
                <td>:</td>
                <td><input type="email" name="email" id="email" size="53"></td>
            </tr>
            <tr>
                <td><label for="prodi">Prodi</label></td>
                <td>:</td>
                <td><input type="text" name="prodi" id="prodi" size="53"></td>
            </tr>
            <tr>
                <td><label for="kelas">Kelas</label></td>
                <td>:</td>
                <td><input type="radio" name="a" id="a">A
                    <input type="radio" name="b" id="b">B
                    <input type="radio" name="c" id="c">C
                    <input type="radio" name="d" id="d">D
                </td>
            </tr>
            <tr>
                <td><label for="nama">Alasan Masuk ULBI</label></td>
                <td>:</td>
                <td><textarea name="comment" id="comment" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            font-family: "Poppins", sans-serif;
        }
        .formulir{
            display: flex; justify-content: center;
        }
    </style>
</head>
<div class="body">
    <body>
    <div style="text-align: center;">
    <h1>Formulir Pendaftaran</h1>
    </div>
    <div class="formulir">
    <table>
        <tr>
            <td><label for="Name">Nama Lengkap</label>
            <td>:</td>
            <td><input type="text" name="nama" size="40" required></td>
        </tr>
        <tr>
            <td><label for="Asal Sekolah">Asal Sekolah</label>
            <td>:</td>
            <td><input type="text" name="umur" size="40" required></td>
        </tr>
        <tr>
            <td><label for="WhatsApp">WhatsApp</label></td>
            <td>:</td>
            <td><input type="text" name="WhatsApp" size="40" required></td>
        </tr>
        <tr>
            <td><label for="Email">Email</label></td>
            <td>:</td>
            <td><input type="text" name="Email" size="40" required></td>
        </tr>
        <tr>
            <td><label for="pengalaman">pengalaman</label></td>
            <td>:</td>
            <td>
                <input type="radio" name="Junior" id="Pro" value="Pro">Pro
                <input type="radio" name="Junior" id="Junior" value="Junior">Junior
                <input type="radio" name="Junior" id="Junior" value="intermediate">Intermediate
                <input type="radio" name="Junior" id="beginner" value="beginner">Beginner
            </td>
        </tr>
        <tr>
            <td><label for="Harapan">Harapan</label></td>
            <td>:</td>
            <td><textarea name="comment" id="comment" rows="4" cols="38"></textarea></td>
        </tr>
    </table>
    </div>
</body>
</html>
